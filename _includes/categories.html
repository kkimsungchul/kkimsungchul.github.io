
<style>
  @media (hover: none) {
    .pc-view { display:none;}
  }
  @media (hover: hover) {
    .mobile-view { margin-left: 1em; }
  }

</style>
<div class="pc-view" style="position: absolute;
    left: 0;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    width: 19%;">
  <div class="">
    <ul>
      {% for category in site.categories %}
        <h2 id="{{category | first}}">{{category | first}}</h2>
        {% for posts in category %}
          {% for post in posts %}
            {% if post.url %}
            <li style="
                font-size: 15px;
                margin-left: 2em;
            ">
              <a class="title" href="{{ post.url | prepend: site.url }}">
              &nbsp; {{ post.title }}</a>
            </li>
            {% endif %}
          {% endfor %}
        {% endfor %}
      {% endfor %}
    </ul>
  </div>
</div>
